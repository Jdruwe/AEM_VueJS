 <div data-sly-test="${wcmmode.edit}">&emsp;[ Edit ${component.title} Component ] <br/>
      <small>&emsp; For editing the actual component go to /aem/experience-fragments.html${properties.fragmentPath}</small>
</div>
<sly data-sly-use.data="localised-experience-fragment.js" data-sly-unwrap>
    <sly data-sly-test="${!data.fragmentPath}">
        <div data-sly-test="${(wcmmode.edit || wcmmode.preview)}"
             class="cq-dd-experiencefragment cq-placeholder "
             data-emptytext="${component.properties.jcr:title}${emptyTextAppend && ' - '}${emptyTextAppend}">
        </div>
    </sly>
    <sly data-sly-test=${data.fragmentPath}
         data-sly-resource="${@path=data.fragmentPath, selectors='content', wcmmode='disabled'}"></sly>
</sly>
